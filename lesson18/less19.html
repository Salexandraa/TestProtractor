        class InputTable {
            constructor(nameTitle, valueTitle, elementsCount) {
                this.nameTitle = nameTitle
                this.valueTitle = valueTitle
                this.elementsCount = elementsCount
            }
            getPricesArray() {
                return this.addresses.map(row => parseFloat(row.inpValueAddr.value))
            }
            //доробити
            getTitlesArray() {
                return this.addresses.map(column => (column.inpTitleAddr.value))
            }
            getObjectsArray() {
                return this.getPricesArray() + this.getTitlesArray()

            }
            render(containerId) {
                const container = document.getElementById(containerId)
                const table = document.createElement('table')
                container.appendChild(table)
                let tr = document.createElement('tr')
                let th = document.createElement('th')
                th.innerText = this.nameTitle
                tr.appendChild(th)
                th = document.createElement('th')
                th.innerText = this.valueTitle
                tr.appendChild(th)
                table.appendChild(tr)
                this.addresses = []
                for (let i = 0; i < this.elementsCount; i++) {
                    tr = document.createElement('tr')
                    let td = document.createElement('td')
                    const inpTitle = document.createElement('input')
                    td.appendChild(inpTitle)
                    tr.appendChild(td)

                    td = document.createElement('td')
                    const inpValue = document.createElement('input')
                    td.appendChild(inpValue)
                    tr.appendChild(td)

                    table.appendChild(tr)
                    this.addresses.push(
                        {
                            inpTitleAddr: inpTitle,
                            inpValueAddr: inpValue
                        }
                    )
                }
            }
        }
